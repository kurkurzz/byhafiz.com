<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/dist/output.css" rel="stylesheet">
	<title>So Nerd.</title>
</head>

<body class="bg-gradient-to-tl scrollbar-hide from-[#0F2027] via-[#203A43] to-[#2C5364]">
	<div class="2xl:container flex flex-col h-screen mx-4 pb-4">
		<div class="h-20"></div>
		<div class="grid grid-cols-4 gap-4 mx-0 h-1/2">
			<div class="grid grid-cols-3 grid-rows-4 gap-4 h-full rounded-lg ">
				<div class="col-start-3 rounded-lg bg-black bg-opacity-40"> </div>
				<div class="col-start-2 col-span-2 grid grid-cols-2 gap-4 px-6 rounded-lg bg-black bg-opacity-20">
					<img class="col-start-2 ml-auto my-auto h-16 w-16" src="assets/tools/fastapi-1.svg" alt="figma"/>
				</div>
				<div class="row-start-3 col-start-2 flex items-center justify-center p-4 rounded-lg bg-black bg-opacity-30">
					<img class="h-16 w-16" src="assets/tools/figma-1.svg" alt="figma"/>
				</div>
				<div class="row-start-3 col-start-3 row-span-2 grid grid-rows-2 pad-4 px-6 py-6 items-end rounded-lg bg-black bg-opacity-20">
					<img class="mb-auto" src="assets/tools/vue-js-1.svg" alt="vue"/>
					<img class="" src="assets/tools/logo-javascript.svg" alt="javascript"/>
				</div>
				<div class="row-start-4 col-span-2 grid grid-cols-2 gap-4 p-4 items-center rounded-lg bg-black bg-opacity-40">
					<img class="h-16 w-16 mx-auto" src="assets/tools/adobe-illustrator-cc-2019.svg" alt="vscode"/>
					<img class="h-16 w-16 ml-5" src="assets/tools/premiere-cc.svg" alt="vscode"/>
				</div>
			</div>
			<div class="col-span-2 h-full rounded-lg bg-black bg-opacity-50">
			</div>
			<div class="grid grid-cols-3 grid-rows-4 gap-4 h-full rounded-lg ">
				<div class="row-span-2 px-6 py-4 grid grid-rows-2 items-end gap-8 rounded-lg bg-black bg-opacity-30">
					<img class="row-start-2 h-16 w-16 my-auto mx-auto" src="assets/tools/django.svg" alt="tailwind"/>
				</div>
				<div class="row-start-2 col-start-2 flex items-center justify-center p-4 rounded-lg bg-black bg-opacity-40">
					<img class="h-16 w-16" src="assets/tools/firebase-1.svg" alt="firebase"/>
				</div>
				<div class="row-start-3 col-span-2 grid grid-cols-2 gap-8 p-2 rounded-lg bg-black bg-opacity-20">
					<img class="h-16 w-16 my-auto mx-auto" src="assets/tools/postgresql.svg" alt="tailwind"/>
					<img class="h-20 w-16 my-auto mx-auto" src="assets/tools/mongodb-icon-1.svg" alt="tailwind"/>
				</div>
				<div class="row-start-4 flex items-center justify-center p-4 rounded-lg bg-black bg-opacity-40">
					<img class="bg-opacity-70" src="assets/tools/tailwind-css-2.svg" alt="tailwind"/>
				</div>

					<img class="" src="assets/tools/bootstrap-5-1.svg" alt="bootstrap"/>
				</div>
				<div class="row-start-4 col-start-3 flex items-center justify-center p-4 rounded-lg bg-black bg-opacity-30">
					<img class="" src="assets/tools/sass-1.svg" alt="sass"/>
				</div>
			</div>
		</div>
		<div class="flex-grow grid grid-cols-4 gap-4 mb-20 mt-4 rounded-lg">
			<div class="grid grid-cols-5 grid-rows-5 gap-4 rounded-lg ">
				<div class="col-span-2 row-span-2 flex items-center justify-center p-4 rounded-lg bg-black bg-opacity-20">

				<div class="col-start-3 col-span-3 row-span-4 flex items-start justify-center px-6 pt-4 rounded-lg bg-black bg-opacity-30">

				</div>
			</div>
			<div class="col-span-2 grid grid-cols-5 grid-rows-5 gap-4 rounded-lg">
				<div class="row-span-2 col-span-4 flex rounded-lg p-4 bg-black bg-opacity-20">
					<img class="max-h-20 bg-opacity-70" src="assets/tools/tensorflow-2.svg" alt="tensorflow"/>
				</div>
				<div class="row-start-3 row-span-3 col-span-3 p-4 flex align-middle rounded-lg bg-black bg-opacity-30">
					<img class="max-h-20 my-auto" src="assets/tools/aws-2.svg" alt="aws"/>		
				</div>
				<div class="col-start-4 row-span-3 p-4 rounded-lg bg-black bg-opacity-40">

				</div>
				<div class="col-start-5 row-start-1 row-span-5 grid grid-rows-5 gap-4 p-4 rounded-lg bg-black bg-opacity-20">
					<img class="row-span-2 max-h-20 mx-auto bg-opacity-70" src="assets/tools/flutter-logo.svg" alt="tensorflow"/>
					<img class="row-span-2 max-h-20 mx-auto mt-4 bg-opacity-70" src="assets/tools/dart.svg" alt="tensorflow"/>
				</div>
			</div>
			<div class="grid grid-cols-5 grid-rows-5 gap-4 rounded-lg">
				<div class="row-span-2 col-span-5 grid grid-cols-3 gap-8 p-4 rounded-lg bg-black bg-opacity-20">
					<img class="max-h-20 my-auto mx-auto" src="assets/tools/github-icon-1.svg" alt="github"/>
					<img class="max-h-20 my-auto mx-auto" src="assets/tools/git-icon.svg" alt="git"/>
				</div>
				<div class="row-span-2 col-span-2 flex items-center justify-center p-4 rounded-lg bg-black bg-opacity-40 hover:bg-opacity-100">
					<img class="max-h-20 bg-opacity-70" src="assets/tools/apple.svg" alt="apple"/>
				</div>
			</div>
		</div>
	</div>

</html>
